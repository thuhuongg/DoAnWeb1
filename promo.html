<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="promostyle.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/c7c27e88e1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        #tblcart {
            font-family: 'Open Sans', sans-serif;
            width: 200px;
            font-size: small;
        }
        
        #tblcart tr th {
            background-color: #9DBFAF;
        }
    </style>

</head>

<body>
    <div class="container">

        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">My shopping cart <span class="badge">5</span></button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">My shopping cart</h4>
                    </div>
                    <div class="modal-body">
                        <table id="tblcart" class="table">
                            <tr>
                                <th>Items</th>
                                <th>Product name</th>
                                <th>Unit price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Trà cỏ ngọt</td>
                                <td>52.000</td>
                                <td>3</td>
                                <td>156.000</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Trà linh chi</td>
                                <td>54.000</td>
                                <td>1</td>
                                <td>54.000</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Trà sâm</td>
                                <td>57.000</td>
                                <td>2</td>
                                <td>104.000</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Trà Atiso</td>
                                <td>52.000</td>
                                <td>1</td>
                                <td>52.000</td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td>Trà xanh</td>
                                <td>37.000</td>
                                <td>1</td>
                                <td>37.000</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td colspan="2">Total:</td>
                                <td>403.000</td>
                            </tr>

                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Back to shop</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Payment</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>





</body>

</html>
