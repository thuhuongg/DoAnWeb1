<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">My shopping cart</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">My shopping cart</h4>
                    </div>
                    <div class="modal-body">
                        <table id="tblcart" class="table">
                            <tr>
                                <th>Items</th>
                                <th>Product name</th>
                                <th>Unit price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                            <tr>
                                <td></td>
                                <td>ABC</td>
                                <td>$100</td>
                                <td>1</td>
                                <td>$100</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>ABC</td>
                                <td>$100</td>
                                <td>1</td>
                                <td>$100</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>ABC</td>
                                <td>$100</td>
                                <td>1</td>
                                <td>$100</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>ABC</td>
                                <td>$100</td>
                                <td>1</td>
                                <td>$100</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>ABC</td>
                                <td>$100</td>
                                <td>1</td>
                                <td>$100</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td colspan="2">Total:</td>
                                <td>$700</td>
                            </tr>

                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Back to shop</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Payment</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
